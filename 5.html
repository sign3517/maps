<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */

        #map {
            height: 100%;
        }
        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        function initMap() {
            var australien = {
                lat: -25.363,
                lng: 131.044
            };

            var samsø = {
                lat: 55.963662,
                lng: 10.55288500000006
            };

            var spanien = {
                lat: 40.46366700000001,
                lng: -3.7492200000000366
            };

            var norge = {
                lat: 59.9138688,
                lng: 10.752245399999993
            };

            var map = new google.maps.Map(document.querySelector('#map'), {
                zoom: 4,
                center: samsø
            });


            var marker1 = new google.maps.Marker({
                position: australien,
                map: map,
                title: 'Hello World!'
            });
            var marker2 = new google.maps.Marker({
                position: samsø,
                map: map,
                title: 'Hello World!',
                icon: 'img/pokemon.png',
                animation: google.maps.Animation.DROP,
            });
            var marker3 = new google.maps.Marker({
                position: spanien,
                map: map,
                title: 'Hello World!',
                icon: 'img/unicorn.png',
                animation: google.maps.Animation.DROP,
            });
            var marker4 = new google.maps.Marker({
                position: norge,
                map: map,
                title: 'Hello World!',
                icon: 'img/marker2.png',
                animation: google.maps.Animation.BOUNCE

            });

            marker3.addListener('click', function () {
                // 3 seconds after the center of the map has changed, pan back to the
                // marker.
                window.setTimeout(function () {
                    map.panTo(marker3.getPosition());
                }, 100);
            });

            marker1.addListener('click', function () {
                map.setZoom(8);
                map.setCenter(marker1.getPosition());
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvjaJLbieh6savwGmQnJHuYB_w9czaalM&callback=initMap" async defer></script>
</body>

</html>
